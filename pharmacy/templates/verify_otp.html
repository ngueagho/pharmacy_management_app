<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de votre code OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .otp-container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .otp-container h2 {
            text-align: center;
            color: #007bff;
        }
        .alert {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        .form-group input {
            height: 50px;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="otp-container">
        <h2><i class="fas fa-lock"></i> Vérification OTP</h2>

        <!-- Afficher les messages d'erreur ou de succès -->
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <!-- Champ OTP -->
            <div class="form-group mb-3">
                <label for="otp_code" class="form-label">Entrez votre code OTP</label>
                <input type="text" class="form-control" id="otp_code" name="otp_code" required placeholder="Ex : 123456">
            </div>

            <!-- Bouton de validation -->
            <button type="submit" class="btn btn-primary">Vérifier le code</button>
        </form>

        <!-- Footer pour déconnexion -->
        <div class="footer">
            <p>Déjà un compte ? <a href="{% url 'logout' %}">Se déconnecter</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
